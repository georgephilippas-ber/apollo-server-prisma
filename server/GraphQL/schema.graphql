type Query
{
    profileByAgentId(agentId: Int): Profile
    profileByUsername(username: String): Profile

    allAgents(cardinality: Int): [Agent]
}

type Agent
{
    id: Int

    forename: String
    surname: String

    username: String!
    email: String!
}

type Profile
{
    id: Int
    createdAt: String

    forename: String
    surname:  String

    birthdate: String

    location: String

    avatar: Avatar
}

type Avatar
{
    url: String
}
